name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Client Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            client/.gradle/caches
            client/.gradle/wrapper
          key: >
            ${{ runner.os }}-client-gradle-${{ hashFiles('client/**/*.gradle*', 'client/**/gradle-wrapper.properties') }}

      - name: Cache Server Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            server/.gradle/caches
            server/.gradle/wrapper
          key: >
            ${{ runner.os }}-server-gradle-${{ hashFiles('server/**/*.gradle*', 'server/**/gradle-wrapper.properties') }}

      - name: Build Client with Gradle
        run: |
          cd client
          chmod +x gradlew
          ./gradlew bootJar

      - name: Build Server with Gradle
        run: |
          cd server
          chmod +x gradlew
          ./gradlew bootJar

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and Start Server
        run: |
          cd server
          docker-compose up --build -d
          echo "Waiting for Docker containers to be healthy..."
          while ! docker-compose ps | grep -q "healthy"; do
            echo "Still waiting..."
            sleep 5
          done

      - name: Stop services
        run: |
          cd client
          docker-compose down
          cd ../server
          docker-compose down
